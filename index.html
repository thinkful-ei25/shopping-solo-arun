<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <form id="js-filter-form">
            <fieldset>
                <legend>Filtering options</legend>
                <label>
                    Filter by name:
                    <input type="text" name="shopping-list-name-filter" class="js-shopping-list-name-filter" placeholder="e.g., oranges">
                </label>
                <button type="submit">Filter</button>
                <label>
                    <input type="checkbox" name="shopping-list-hide-checked" class="js-shopping-list-hide-checked">
                    Hide checked items
                </label>
            </fieldset>
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="store.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
